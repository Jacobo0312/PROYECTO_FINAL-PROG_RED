<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="styles/index.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYECTO FINAL</title>
  <link rel="icon" href="assets/Logo.svg">

</head>

<body>

  <!-- BAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mx-md-4" href="#">
        <img src="assets/Logo.svg" height="100" alt="Logo" loading="lazy" />
      </a>
      <p id="labelUser" class="fs-3"></p>
      <button type="button" class="btn btn-default mx-md-4" id="close">CERRAR</button>
    </div>
  </nav>

  <section class="vh-200 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrar personal</h3>
              <form>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <label class="form-label" for="firstName">Nombre</label>
                      <input type="text" id="name" class="form-control form-control-lg" />
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <label class="form-label" for="lastName">Usuario</label>
                      <input type="text" id="user" class="form-control form-control-lg" />
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">

                    <div class="form-outline datepicker w-100">
                      <label for="id" class="form-label">ID</label>
                      <input type="number" class="form-control form-control-lg" id="natID" />
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">


                    <div class="form-outline datepicker w-100">
                      <label for="id" class="form-label">Contraseña</label>
                      <input type="password" class="form-control form-control-lg" id="pass" />
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <label class="form-label select-label">Rol</label>
                    <div class="col-12">

                      <select id="rol" class="select form-control-lg">
                        <option value="1" disabled>Selecciona una opción</option>
                        <option value="3">Tecnico</option>
                        <option value="2">Ingeniero</option>
                      </select>

                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <label class="form-label select-label">Sector</label>
                    <div class="col-12">

                      <select id="sectorSelect" class="select form-control-lg">
                        <option value="1" disabled>Selecciona una opción</option>
                      </select>

                    </div>
                  </div>
                </div>

                <div class="mt-4 pt-2">
                  <input id="send" class="btn btn-default btn-lg" type="submit" value="ENVIAR" />
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>


<script src="functions/Register.js"></script>
