<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="styles/index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO FINAL</title>
    <link rel="icon" href="assets/Logo.svg">

  </head>

  <body>



    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                      <img src="assets/Logo.svg"
                        style="width: 185px;" alt="logo">
                    </div>
    
                    <form>
                      <p>USUARIO</p>
    
                      <div class="form-outline mb-4">
                        <input type="email" id="inputUser" class="form-control"/>
                      </div>
                      <p>CONTRASEÑA</p>
                      <div class="form-outline mb-4">
                        <input type="password" id="inputPassword" class="form-control" />
                      </div>
    
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button  id="signInBtn" class="btn btn-block btn-default" type="button">Ingresar</button>
                      </div>
    
    
                    </form>
    
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">Mantenimiento de cultivos para un ingenio</h4>
                    <p class="small mb-0">Proyecto Final – Programación en Red 2022-1​

                      “Navarrix’s Sons” – Integrantes: Jacobo García, Daniel Jaraba, Esteban Mendoza, Santiago Gutiérrez, Samuel Guerrero y Martín Pérez</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="functions/User.js"></script>
<script src="functions/Index.js"></script>
