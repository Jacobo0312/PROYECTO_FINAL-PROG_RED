<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="styles/index.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYECTO FINAL</title>
  <link rel="icon" href="assets/Logo.svg">

</head>

<body>

  <!-- BAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mx-md-4" href="#">
        <img src="assets/Logo.svg" height="100" alt="Logo" loading="lazy" />
      </a>
      <p id="labelUser" class="fs-3"></p>
    </div>
  </nav>

  <section class="vh-200 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Reportes</h3>
              <form>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="begin" class="form-control form-control-lg" placeholder="Inicio" />
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="end" class="form-control form-control-lg" placeholder="Fin"/>
                    </div>

                  </div>
                </div>

        

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="col-12">

                        <button type="button" class="btn btn-default" id = "yesterday">Ayer</button>


                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                
                    <div class="col-12">

                        <button type="button" class="btn btn-default" id = "today">Hoy</button>


                    </div>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="mt-4 pt-2">
                            <input id="generate" class="btn btn-default btn-lg" type="submit" value="Crear" />
                          </div>
                    </div>
  
                    <div class="col-md-6 mb-4">
                  
                      <div class="col-12">
  
                          <button type="button" class="btn btn-default" id = "buttonCancel">Cancelar</button>
  
  
                      </div>
                    </div>
                  </div>

               

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>


<script src="functions/reports.js"></script>
