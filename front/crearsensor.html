<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="styles/index.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Sensores</title>
  <link rel="icon" href="assets/Logo.svg">

</head>

<body style="background-color: #107568">

  <div class="container-fluid" id="sensorRegistrer">
   
      <img src="assets/Logo.svg" height="100" alt="Logo" loading="lazy" />
    


      <h1 id="crearSensoresTitle">Registrar Sensores</h1>

  <div class = "sensor-matrix">

    <input type="email" class="form-control inline-block-child left" id="exampleInputEmail1" placeholder="Sector ID">
    <select class="form-control inline-block-child right">
      <option disabled selected>Tipo</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

  </div>

  <select class="form-control" id = "sectorSelect">
    <option disabled selected>Sector</option>
  </select>
  <div class="btn-matrix-sensor">
  <button type="button" class="btn btn-default" id = "buttonCancel">Cancelar</button>
  <button type="button" class="btn btn-default" id="buttonCreate">Crear</button>
  </div>

  
</div>
</body>

</html>
